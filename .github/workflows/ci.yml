name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Define environment variables at the top level for all jobs
env:
  DATABASE_URL: "file:./tmp-ci.db"
  NEXTAUTH_SECRET: "ci-temp-secret"
  SKIP_DB_MIGRATE: "1"
  NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
  TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
  TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      # Upload build artifacts to be used by the e2e job
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            .next/
            public/
            package.json
            pnpm-lock.yaml
            next.config.mjs # Include any necessary config files
            # Add other necessary files/dirs for pnpm start to work

  # -----------------------------------------
  # E2E job â€” only on main
  # -----------------------------------------
  e2e:
    name: E2E Tests
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Node & pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      # pnpm cache
      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      # Restore build output
      - uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      # Dev dependencies + browsers
      - run: pnpm install --frozen-lockfile --prod=false
      - run: pnpm exec playwright install --with-deps

      # Start app and wait
      - run: pnpm start &
      - run: npx wait-on http://localhost:3000 -t 60000

      # Run tests
      - name: Run Playwright tests
        run: pnpm run test:ci

      # Upload report on failure
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report
          path: playwright-report 